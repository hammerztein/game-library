<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./styles.css" />
		<link
			rel="shortcut icon"
			href="./assets/icons/logo.svg"
			type="image/x-icon" />
	</head>
	<body>
		<header class="header">
			<div class="logo">
				<div class="brand"></div>
				<h1>PlayTracker <span id="subscription">Pro</span></h1>
			</div>
			<section class="control-bar">
				<button class="btn" id="add-game">
					Add Game
					<span class="add-icon"></span>
				</button>
				<button class="btn" id="remove-games">
					Remove All Games
					<span class="remove-icon"></span>
				</button>
				<button class="btn" id="show-filter">
					Show Filter Bar
					<span class="filter-icon"></span>
				</button>
			</section>
		</header>
		<section class="filter-bar">
			<div class="filters">
				<div class="filter">
					<label for="filter-completion">Completion: </label>
					<select name="filter-completion" id="filter-completion">
						<option value="" selected disabled>Select Status</option>
						<option value="all">All</option>
						<option value="completed">Completed</option>
						<option value="not-completed">Not Completed</option>
					</select>
				</div>
			</div>
			<div class="stats">
				<p>Total Amount Of Games Added: <span id="total-added"></span></p>
				<p>Games In Library: <span id="total-current"></span></p>
				<p>Completed Games: <span id="games-completed"></span></p>
				<p>Not Completed Games: <span id="games-not-completed"></span></p>
			</div>
		</section>
		<main class="game-library"></main>
		<dialog class="modal-container">
			<section class="modal-box">
				<div class="modal-title">
					<h3>Add A Game</h3>
					<span class="close"></span>
				</div>
				<form class="modal-form">
					<div class="modal-input">
						<label for="game-name">Game Title: *</label>
						<input
							type="text"
							name="game-name"
							id="game-name"
							required
							placeholder="Super Mario Bros"
							minlength="1" />
						<span class="error-text">Please input a valid title</span>
					</div>
					<div class="modal-input">
						<label for="game-platform">Game Platform: *</label>
						<select name="game-platform" id="game-platform" required>
							<option value="" selected disabled>Select Platform</option>
							<option value="PC">PC</option>
							<option value="PS">Playstation</option>
							<option value="Xbox">Xbox</option>
							<option value="Nintendo">Nintendo</option>
						</select>
						<span class="error-text">Please select a platform</span>
					</div>
					<div class="modal-input">
						<label for="game-hours">Hours Played (<em>optional</em>): </label>
						<input
							type="number"
							name="game-hours"
							id="game-hours"
							min="0"
							max="999999999"
							placeholder="10" />
						<span class="error-text"
							>Please input a valid number between 0 and 999999999</span
						>
					</div>
					<div class="modal-input checkbox">
						<label for="game-completion">Completed (<em>optional</em>): </label>
						<input
							type="checkbox"
							name="game-completion"
							id="game-completion" />
					</div>
					<button class="btn" type="submit">Add To Library</button>
				</form>
			</section>
		</dialog>
		<script src="./script.js"></script>
	</body>
</html>
