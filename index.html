<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./styles.css" />
		<link
			rel="shortcut icon"
			href="./assets/icons/logo.svg"
			type="image/x-icon" />
	</head>
	<body>
		<header class="header">
			<div class="logo">
				<div class="brand"></div>
				<h1>PlayTracker <span id="subscription">Pro</span></h1>
			</div>
			<section class="control-bar">
				<button class="btn">
					Add Game
					<span class="add"></span>
				</button>
				<button class="btn">
					Remove All Games
					<span class="remove"></span>
				</button>
			</section>
		</header>
		<main class="game-library">
			<article class="card">
				<div class="card-title">
					<h3>PC Game Title</h3>
					<span class="close"></span>
				</div>
				<card class="card-body">
					<p id="game-title">Marvel Midnight Suns</p>
					<p>Hours Played<span id="game-hours"> 15h</span></p>
					<div class="checkbox-container">
						<label for="game-status-1">Completed: </label>
						<input type="checkbox" name="game-status" id="game-status-1" />
					</div>
				</card>
			</article>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
